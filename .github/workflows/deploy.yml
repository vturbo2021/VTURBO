# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Roda quando você faz um push para a branch 'main'
  push:
    branches:
      - main
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões necessárias para o job
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Pega o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cria o arquivo config.js usando os Secrets
      - name: Create config.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
        run: |
          cat <<EOF > workspaces/VTURBO/config.js
          const GOOGLE_API_KEY = '$GOOGLE_API_KEY';
          const SPREADSHEET_ID = '$SPREADSHEET_ID';
          const SHEET_NAME = '$SHEET_NAME';
          const APPS_SCRIPT_URL = '$APPS_SCRIPT_URL';
          EOF
        # ATENÇÃO: Verifique se o caminho 'workspaces/VTURBO/config.js' está correto!

      # 3. Configura o ambiente para o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 4. Faz o upload dos artefatos (sua aplicação) para o GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Faz o upload da pasta que contém seu site
          path: './workspaces/VTURBO'
          # ATENÇÃO: Verifique se o caminho './workspaces/VTURBO' está correto!

      # 5. Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
